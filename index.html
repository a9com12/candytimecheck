<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Momentum App</title>
</head>

<body>
    <div id="main">
        <img id="background">
        <div id="contents">
            <div id="weather">
                <span></span>
                <span></span>
            </div>
            <div id="elements">
                <h2 id="clock">00:00:00</h2>
                <form id="login-form">
                    <input type="text" placeholder="Please tell us your name.">
                    <input type="submit" value="☺︎">
                </form>

                <h1 id="greeting" class="hidden"></h1>
                <form id="todo-form">
                    <input type="text" placeholder="What is your happy plan for today?" required />
                </form>
                <ul id="todo-list"></ul>
                <div id="quote">

                    <span></span>
                    <span></span>
                </div>



            </div>
        </div>
    </div>




    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="https://kit.fontawesome.com/7c06ed28f4.js" crossorigin="anonymous"></script>
</body>

</html>
